{% extends "base.html" %}
{% block title %}Profile Â· TravelBook{% endblock %}
{% block content %}
<div class="container" style="max-width:560px;">
  <div class="card shadow-sm">
    <div class="card-body">
      <h4 class="mb-3">Profile</h4>
      <form method="post">
        {% csrf_token %}
        <div class="mb-3"><label class="form-label">First name</label>{{ form.first_name }}</div>
        <div class="mb-3"><label class="form-label">Last name</label>{{ form.last_name }}</div>
        <div class="mb-3"><label class="form-label">Email</label>{{ form.email }}</div>
        <button class="btn btn-primary">Save changes</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
